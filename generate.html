<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>à¸ªà¸£à¹‰à¸²à¸‡ QR Code ðŸš—</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;

    }
    .header {

    }

    }

    }
    button {

      font-size: 16px;
    }
    button:hover {

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">à¸ªà¸£à¹‰à¸²à¸‡ QR Code ðŸš—</div>
    <div class="qr-container">
      <div class="qr-border">
        <img id="qrImage" src="" alt="QR Code" style="max-width: 200px; max-height: 200px;">
      </div>
    </div>
    <button id="generateQR">à¸ªà¸£à¹‰à¸²à¸‡ QR Code</button>
    <button id="downloadQR" style="margin-top: 10px;" disabled>à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸” QR Code</button>
  </div>

  <script>
    const generateQRButton = document.getElementById('generateQR');
    const downloadQRButton = document.getElementById('downloadQR');
    const qrImage = document.getElementById('qrImage');
    const googleAppsScriptUrl = '<YOUR_GOOGLE_APPS_SCRIPT_URL>'; // URL Google Apps Script

    generateQRButton.addEventListener('click', async () => {
      // à¹€à¸£à¸µà¸¢à¸ API Google Apps Script à¹€à¸žà¸·à¹ˆà¸­à¸ªà¸£à¹‰à¸²à¸‡ QR Code
      const response = await fetch(`${googleAppsScriptUrl}?action=createQR`);
      const data = await response.json();

      if (data.qrCodeUrl) {
        qrImage.src = data.qrCodeUrl; // à¸­à¸±à¸žà¹€à¸”à¸• QR Code
        downloadQRButton.disabled = false; // à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¸›à¸¸à¹ˆà¸¡à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”
        downloadQRButton.setAttribute('data-id', data.id); // à¹€à¸à¹‡à¸š ID à¸ªà¸³à¸«à¸£à¸±à¸š QR Code
      } else {
        alert('à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¸ªà¸£à¹‰à¸²à¸‡ QR Code');
      }
    });

    downloadQRButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = qrImage.src;
      link.download = `QRCode-${downloadQRButton.getAttribute('data-id')}.png`; // à¸Šà¸·à¹ˆà¸­à¹„à¸Ÿà¸¥à¹Œà¸—à¸µà¹ˆà¸ˆà¸°à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”
      link.click();
    });
  </script>
</body>
</html>
